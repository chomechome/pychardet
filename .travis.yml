language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

dist: xenial

install:
  - "pip install poetry==1.0.5"
  - "poetry install --no-interaction --no-ansi"

cache: pip

jobs:
  include:
    - stage: codestyle
      script:
        - "make lint"
    - stage: test
      script:
        - "make test"
    - stage: coverage
      script:
        - "make coverage"
